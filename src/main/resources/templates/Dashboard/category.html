<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>
		Category
	</title>
	<th:block th:insert="~{Dashboard/fragment/layout :: head}"></th:block>
</head>

<body>
	<div class="wrapper ">
		<div class="sidebar" data-color="white" data-active-color="danger">

			<th:block th:insert="~{Dashboard/fragment/layout :: bar}"></th:block>
			<div class="main-panel">
				<!-- Navbar -->
				<th:block th:insert="~{Dashboard/fragment/layout :: navtop}"></th:block>
				<!-- End Navbar -->

				<div class="content">
					<div class="row">
						<div class="col-md-12">
							<div class="card">
								<div class="card-header">
									<h4 class="card-title"> Quản lý danh mục</h4>
								</div>
								<div class="card-body">
									<form action="/dashboard/category/save-or-update" method="post"
										th:object="${category}" id="form">
										<div class="form-group">
											<label for="category">Tên danh mục</label>
											<input th:field="*{id}" hidden>
											<input th:field="*{name}" type="text" name="name" class="form-control"
												id="category" required>
										</div>

										<button type="submit" class="btn btn-primary">Lưu</button>
									</form>
								</div>
							</div>
						</div>
						<div class="col-md-12">
							<div class="alert alert-info alert-dismissible fade show" th:if="${success != null}">
								<button type="button" aria-hidden="true" class="close" data-dismiss="alert"
									aria-label="Close">
									<i class="nc-icon nc-simple-remove"></i>
								</button>
								<span><b th:text="${success}"> </b> </span>
							</div>
							<div class="alert alert-danger alert-dismissible fade show" th:if="${danger != null}">
								<button type="button" aria-hidden="true" class="close" data-dismiss="alert"
									aria-label="Close">
									<i class="nc-icon nc-simple-remove"></i>
								</button>
								<span><b th:text="${danger}"> </b></span>
							</div>
						</div>


						<div class="col-md-12">
							<div class="card">
								<div class="card-header">
									<h4 class="card-title"> Danh sách danh mục</h4>
								</div>
								<div class="input-group no-border col-12">
									<input type="text" value="" class="form-control" placeholder="Tìm kiếm danh mục...">
									<div class="input-group-append">
										<div class="input-group-text">
											<i class="nc-icon nc-zoom-split"></i>
										</div>
									</div>
								</div>
								<div class="card-body">
									<div class="table-responsive">
										<table class="table">
											<thead class=" text-primary">
												<th>Id</th>
												<th>Tên danh mục</th>
												<th></th>

											</thead>
											<tbody>
												<tr th:each="category : ${categories}">
													<td th:text="${category.id}"></td>
													<td th:text="${category.name}"></td>
													<td class="text-right">
														<a th:href="@{/dashboard/category/{id} (id = ${category.id})}"
															class="btn btn-success"> <i
																class="fa-solid fa-pen-to-square"></i></a>
														<a th:href="@{/dashboard/category/delete/{id} (id = ${category.id})}"
															class="btn btn-danger"><i class="fa-solid fa-trash"></i></a>
													</td>
												</tr>
											</tbody>
										</table>
									</div>
								</div>
							</div>
						</div>

					</div>
				</div>

			</div>
			<th:block th:insert="~{Dashboard/fragment/layout :: footer}"></th:block>

</body>
